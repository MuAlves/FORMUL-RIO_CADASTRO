<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" method="GET" class="formulario">
        <div>
            <center><h1>Formulário de cadastro</h1></center>
            <span class="subtitulo">Preencha os campos</span>
        </div>        
        <div>
            <label for="campoNome" class="rotulos">Nome:</label>
            <input type="text" id="campoNome" placeholder="Nome completo" class="campoTexto" name="nome" required>
        </div>
        <div>
            <label for="campoEmail" class="rotulos">E-mail:</label>
            <input type="email" id="campoEmail" placeholder="Seu e-mail" class="campoTexto" name="email">
        </div>
        <div>
            <label for="campoTelefone" class="rotulos">Telefone:</label>
            <input type="text" id="campoTelefone" placeholder="Digite seu telefone" class="campoTexto" name="telefone">
        </div>
        <div>
            <label for="campoOpcao" class="rotulos">Opção de contato:</label>
            <select name="opcaoContato" class="campoSelecao" id="campoOpcao">
                <option value="">Selecione uma opção</option>
                <option value="email">Por e-mail</option>
                <option value="telefone">Pro telefone</option>
            </select>
        </div>
        <div>            
            <center><input type="submit" value="Enviar" class="botao" /></center>
        </div>
    </form>
</body>
</html>
